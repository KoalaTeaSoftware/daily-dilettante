<noscript>
    <strong>We absolutely adore novels written and set in the Britain of the 19th century, and late 18th century.
        We want to bring the stories from The Golden Age of the British Novel to life, and make them 'approachable' to a
        modern audience.</strong>
    <p>We, at the Daily Dilettante, aim to provide a cross-platform place for enthusiasts to come and enjoy period
        British novels and culture. We will also be adding to the community by making adaptations of original British
        novels for podcasts, and feature films.
    </p>
